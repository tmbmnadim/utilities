version: 1.0.0+4

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  shared_preferences: ^2.5.3
  google_fonts: ^6.3.2
  intl: ^0.20.2
  cached_network_image: ^3.4.1
  flutter_svg: ^2.2.1
  flutter_easyloading: ^3.0.5
  http: ^1.5.0
  equatable: ^2.0.7
  google_maps_flutter: ^2.13.1
  permission_handler: ^12.0.1
  geolocator: ^14.0.2
  flutter_polyline_points: ^3.1.0
  flutter_dotenv: ^6.0.0
  widget_to_marker: ^1.0.6
  google_mlkit_barcode_scanning: ^0.14.1
  camera: ^0.11.2
  google_mlkit_text_recognition: ^0.15.0
  image_picker: ^1.2.0
  google_mlkit_face_detection: ^0.13.1
  google_mlkit_face_mesh_detection: ^0.4.1
  google_mlkit_image_labeling: ^0.14.1
  google_mlkit_commons: ^0.11.0
  camera_android: ^0.10.10+10
  dart_openai: ^5.1.0
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/icons/png/

